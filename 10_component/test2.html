<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component2</title>
</head>
<body>
<div id="cc">
    <p>component test below</p>
    <blog-post
        v-for="post in posts"
        :key="post.id"
        :title="post.title"
    ></blog-post>
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 下面几行可以用其他单独的文件进行撰写
    Vue.component('blog-post', {
        props: ['title','age'],
        template: '<h3>component-blog:{{ title }}</h3>'
    })

    new Vue({
        el: '#cc',
        data: {
            posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
            ]
        }})
</script>
</html>
