<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t_template</title>
</head>
<body>
<div id="tt">
    <p>{{title}}</p>
    <!--采用js的语法来动态生成html-p-->
    <p v-text="content"></p>
    <!--对 对象采用方法处理-->
    <p>{{content.substring(0,2)}}</p>
    <a :href="url">url</a>
    <button @click="fun">fun</button>
    <button @click="funWithPara(title)">funWithPara</button>
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#tt',
        data: {
            title: '我是标题',
            content: '我是内容',
            url: 'test.html'
        },
        methods: {
            fun() {
                alert(1)
            },
            funWithPara(para) {
                alert(para)
            }
        }
    })
</script>
</html>
